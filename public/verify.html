<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - My To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <h1>Verify Email</h1>
        <p class="auth-subtitle">We sent a 6-digit code to <strong id="verify-email-display"></strong></p>
        <div id="verify-error" class="auth-error"></div>
        <div id="verify-success" class="auth-success"></div>
        <form id="verify-form">
            <input type="text" id="otp-input" placeholder="Enter 6-digit code" required maxlength="6" pattern="[0-9]{6}" inputmode="numeric" autocomplete="one-time-code">
            <button type="submit">Verify</button>
        </form>
        <button id="resend-btn" class="resend-btn">Resend Code</button>
        <p class="auth-link"><a href="login.html">Back to Login</a></p>
    </div>
    <script src="auth.js"></script>
</body>
</html>
